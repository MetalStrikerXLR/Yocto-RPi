CONF_VERSION = "1"
PATCHRESOLVE = "noop"
BB_DISKMON_DIRS = "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    ABORT,${TMPDIR},100M,1K \
    ABORT,${DL_DIR},100M,1K \
    ABORT,${SSTATE_DIR},100M,1K \
    ABORT,/tmp,10M,1K"

INHERIT += "rm_work"
# Keep the image build folder around, so one can look into what gets installed.
RM_WORK_EXCLUDE = "core-image-minimal core-image-full-cmdline"

DISTRO = "poky"

MACHINE = "vexpress-qemu-flash"

PACKAGE_CLASSES ?= "package_rpm"

EXTRA_IMAGE_FEATURES="debug-tweaks"

USER_CLASSES ?= "buildstats image-mklibs"

INHERIT += "externalsrc"

INHERIT += "mender-full-ubi"

# This is needed to able to apply patches to the client even though we are using
# externalsrc.
SRCTREECOVEREDTASKS_remove_pn-mender = "do_patch"
